<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>Interactive Text</title>
      <script src="../libraries/p5/p5.min.js" type="text/javascript"></script>
      <script src="../libraries/p5/p5.dom.min.js" type="text/javascript"></script>
      <script src="../libraries/generative-design-library/generative-design-library.js" type="text/javascript"></script>

      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

      <link rel="stylesheet" type="text/css" href="style.css">.
  </head>

  <body>
    <div class="container">

      <div class="row">
        <h1> Interactive Text </h1>
      </div>

      <div class="row">
        <div class="col-md-8">
            <span id="canvasHolder"></span>
        </div>

        <div class="col-md-4">

          <div class="row">
            <h2> Text Controls </h2>
          </div>

          <hr />

          <div class="row">
            <p> Shape Size: </p>
            <span id="CRSlider"></span>
          </div>

          <hr />

          <div class="row">
            <p> Density of Letters: </p>
            <span id="ACSlider"></span>
          </div>

          <hr />

          <div class="row">
            <p> Font Size: </p>
            <span id="FSSlider"></span>
          </div>

          <hr />

          <div class="row">

            <div class="col-md-4">
              <p> Colour Set: </p>
              <span id="JCBox"></span>
              <span id="JCDrop"></span>
            </div>

            <div class="col-md-4">
              <p> Rotate: </p>
              <span id="RotateBox"></span>
            </div>

            <div class="col-md-4">
              <p> Noise: </p>
              <span id="NoiseBox"></span>
            </div>

          </div>

          <hr />

          <div class="row">

            <div class="col-md-4">
              <p> Text: </p>
              <span id="TextBox"></span>
            </div>

            <div class="col-md-4">
              <p> Shape: </p>
              <span id="ShapeDrop"></span>
            </div>

            <div class="col-md-4">
              <p> Animation: </p>
              <span id="RunAnimation"></span>
            </div>

          </div>

      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script src="sketch.js" type="text/javascript"></script>
  </body>
</html>
